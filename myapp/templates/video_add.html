{% extends 'base.html' %}

{% block body_block %}

{%if form.errors%}
{{form.errors}}
{%endif%}

<section class="rounded-md bg-black/70 p-2">
    <div class="flex items-center justify-center bg-white px-4 py-10 sm:px-6 sm:py-16 lg:px-8">
      <div class="xl:mx-auto xl:w-full xl:max-w-sm 2xl:max-w-md">
        
        <h2 class="text-2xl font-bold leading-tight text-black">
         Creating Video..
        </h2>
       
        <form action="" method="post" class="mt-8" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="space-y-5">
            <div>
              <label for="" class="text-base font-medium text-gray-900">
                
                Title
              </label>
              <div class="mt-2">
                <input
                  class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                  type="text"
                  placeholder="Title"
                  name="title"
                  
                />
              </div>
            </div>
            <div>
              <div class="flex items-center justify-between">
                <label for="" class="text-base font-medium text-gray-900">
                  
                  Video URL
                </label>
               
              </div>
              <div class="mt-2">
                <input
                  class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                  type="url"
                  placeholder="Video URL"
                  name="video_url"
                />
              </div>
            </div>
            
              <div>
                <div class="flex items-center justify-between">
                  <label for="" class="text-base font-medium text-gray-900">
                   
                    Description
                  </label>
                 
                </div>
                <div class="mt-2">
                  <input
                    class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                    type="text"
                    placeholder="Description"
                    name="description"
                  />
                </div>
              </div>
              
            <div>
              <button
                type="submit"
                class="inline-flex w-full items-center justify-center rounded-md bg-black px-3.5 py-2.5 font-semibold leading-7 text-white hover:bg-black/80"
              >
                Create
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="ml-2"
                >
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                  <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
              </button>
            </div>
          </div>
        </form>
        
      </div>
    </div>
  </section>
  

{% endblock %}
